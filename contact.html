<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Broken Arrow Periodontics Dental Implants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script src="./assets/jquery-3.6.4.min.js"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container-fluid contact-page">
        <div class="row section-one">
            <h2>Contact</h2>
            <div class="row">
                <h5>Send Us A Message</h5>
                <p>Please use this form for general information purposes only.
                    DO NOT send personal health information through this form. Specific patient care must be
                    addressed
                    during your appointment.</p>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group" style="height: 100%">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" style="height: 83%;"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary theme-blue-bg">Send Message</button>
        </div>
        <div class="row section-two">
            <h2>Business Hours</h2>
            <div class="row">
                <p class="col-md-6 col-sm-6"><b>MONDAY - THURSDAY</b></p>
                <p class="col-md-6 col-sm-6">8:00 AM - 05:00 PM</P>
            </div>
            <hr/>
            <div class="row">
                <p class="col-md-6 col-sm-6"><b>FRIDAY - SUNDAY</b></p>
                <p class="col-md-6 col-sm-6">CLOSED</P>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
